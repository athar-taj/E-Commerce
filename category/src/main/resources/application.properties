spring.application.name=category

server.port=8088
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


rabbitmq.category.queue.name=is_available_category
rabbitmq.category.queue.exchange=category_exchange
rabbitmq.category.routing.key=category_routing_key

product_suggestion_queue = product_suggestion

rabbitmq.suggested.category.queue.name=category_suggestion
rabbitmq.suggested.category.queue.exchange=product_suggestion_exchange
rabbitmq.suggested.category.routing.key=category_suggestion_routing_key